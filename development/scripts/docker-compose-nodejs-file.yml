##################################################################################
# BitBroker docker compose - node file connector(s) 
##################################################################################

version: "3"

networks:
  default:
    name: bbk-net

services:

  bbk-con-country:
    build:
      context: ../..
      dockerfile: ./build/connector-nodejs-file/Dockerfile
    container_name: bbk-con-country
    environment:
      - NODE_ENV=production
      - CATALOG_HOST=http://bbk-contributor:8002/v1/
      - CONNECTOR_ID=${ID_country}
      - AUTHORIZE_KEY=${TOKEN_country}
      - WEBHOOK_PORT=8004
      - DATA_URL=http://data-server/country.xlsx
      - DATA_FORMAT=xlsx
    depends_on:
      - data-server
    networks:
      default:
        aliases:
          - country.con.bbk

  bbk-con-heritagenatural:
    build:
      context: ../..
      dockerfile: ./build/connector-nodejs-file/Dockerfile
    container_name: bbk-con-heritagenatural
    environment:
      - NODE_ENV=production
      - CATALOG_HOST=http://bbk-contributor:8002/v1/
      - CONNECTOR_ID=${ID_heritagenatural}
      - AUTHORIZE_KEY=${TOKEN_heritagenatural}
      - WEBHOOK_PORT=8004
      - DATA_URL=http://data-server/heritage-site-natural.xlsx
      - DATA_FORMAT=xlsx
    depends_on:
      - data-server
    networks:
      default:
        aliases:
          - heritagenatural.con.bbk

  bbk-con-heritagecultural:
    build:
      context: ../..
      dockerfile: ./build/connector-nodejs-file/Dockerfile
    container_name: bbk-con-heritagecultural
    environment:
      - NODE_ENV=production
      - CATALOG_HOST=http://bbk-contributor:8002/v1/
      - CONNECTOR_ID=${ID_heritagecultural}
      - AUTHORIZE_KEY=${TOKEN_heritagecultural}
      - WEBHOOK_PORT=8004
      - DATA_URL=http://data-server/heritage-site-cultural.xlsx
      - DATA_FORMAT=xlsx
    depends_on:
      - data-server
    networks:
      default:
        aliases:
          - heritagecultural.con.bbk

  data-server:
    image: nginx:latest
    container_name: data-server
    ports:
      - 8005:80
    volumes:
    - ../../data:/usr/share/nginx/html:ro