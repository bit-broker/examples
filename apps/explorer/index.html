  </div>

   <div class="row">
    <div class="col-md-2">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">

        <ul class="dropdown-menu" id="policyDropDown" aria-labelledby="dropdownMenuButton1">
        </ul>

    </div>

   </div>


   <div class="row">
  
    <div class="col-2">
      <div class="input-group">

      </div>
      
    </div>
    <div class=" col-5">
      <div class="input-group">
      <input type="search"  id="token"  class="form-control mr-3" placeholder="Submit Token"/>
    </div>
  </div>
    <div class="col-5">
      <div class="input-group">
      
    <input type="search"  id="baseurl"  class="form-control mr-3"/>
    
  </div>
</div>

  </div>



    <div class="row">
  
      <div class="col-md-2">
        
      </div>
      <div class="col-md-5 my-2">

      </div>
      <div class="col-md-5">

    </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="px-3 py-3 my-2 bg-light rounded">
    <h2 class="fw-bold">Catalog Query</h2>
    <p><a href="https://www.bit-broker.io/docs/consumer/catalog/">Query Syntax</a></p>
    <div class="row">
      <div class="col-md-2">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            Example Queries
          </button>
          <ul class="dropdown-menu" id="queryDropDown" aria-labelledby="dropdownMenuButton2">
          </ul>
        </div>
      </div>

      <div class="col-md-9">
        <input type="search"  id="queryCatalog" class="form-control mr-3" placeholder="Search Catalog" />
      </div>

      <div class="col-md-1">
        <button id ="go" class="btn btn-primary mr-2" style='font-size:15px'>Go!</button>
      </div>

    </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="px-3 py-3 my-2 bg-light rounded">
    <div class="row">
      <div class="col-md-2">
        <h2 class="fw-bold">API Call</h2>
      </div>
      <div class="col-md-9 my-2">
        <input type="text"  id="idApiUrl"  class="form-control" readonly/>
      </div>
      <div class="col-md-1 my-2">
        <button id="idCopyCurlButton" type="button" data-link="" class="btn btn-primary" hidden>Copy Curl</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="fw-bold">Results</h2>
      </div>
    </div>

      <ul class="pagination">
       
       
        <li class="page-item">
          <button hidden class="page-link previous" id="previous-top">Previous Page</button>
          
        </li>
        <li class="page-item">
          <button hidden class="page-link next" id="next-top">Next Page</button>
          
        </li>
        
      </ul>
    </nav>
    <div class="d-flex justify-content-center">
      <div hidden class="spinner-border text-primary" id="spinner" role="status">
        <span class="sr-only">Loading...</span>
     </div>
    </div>
    <div class= "result" id="results"></div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <button hidden class="page-link previous" id="previous-bottom">Previous Page</button>
          
        </li>
        <li class="page-item">
          <button hidden class="page-link next" id="next-bottom">Next Page</button>
        </li>
      </ul>
    </nav>
