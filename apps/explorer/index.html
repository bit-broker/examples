<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/prism.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-secondary">
  <div class="container">

  <div class="px-3 py-3 my-2 bg-light rounded text-center">
    <img class="d-block mx-auto mb-4" src="./assets/logo.svg" alt="" width="80" height="60">
    <h3 class="display-6 fw-bold">BitBroker: Policy Based Data Explorer</h3>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Select a policy, and explore the example queries against the sample data set of world countries and Unesco heritage sites.</p>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="px-3 py-3 my-2 bg-light rounded">
   <h4 class="fw-bold">Config</h4>
   <div class="row">

    <div class="col-lg-2 my-2">
      <div class="mb-2">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Select Policy
          </button>
          <ul class="dropdown-menu" id="policyDropDown" aria-labelledby="dropdownMenuButton1">
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-5  my-2">
      <div class="mb-2">
        <input type="search"  id="policyId"  class="form-control " placeholder="Submit Policy Id"/>
      </div>
      <div class="mb-2">
        <input type="search"  id="token"  class="form-control mr-3" placeholder="Submit Token"/>
      </div>
      <div class="mb-2">
        <input type="text"  id="policydescription"  class="form-control " placeholder="Policy Description"/>
      </div>
    </div>

    <div class="col-md-5 my-2">
      <div class="mb-2">
        <input type="search"  id="baseurl"  class="form-control mr-3"/>
      </div>
      <div class="mb-2">
        <input type="number"  id="limit"  class="form-control" min="0" max="250" step="5" placeholder="Set Paging Limit"/>
      </div>
      <div class="mb-2 mt-3">
        <input class="form-check-input" type="checkbox" value="" id="devModeCheckBox">
        <label class="form-check-label" for="devModeCheckBox">
          Dev Mode
        </label>
      </div>
    </div>

   </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="px-3 py-3 my-2 bg-light rounded">
    <h4 class="fw-bold">Catalog Query</h4>
    <div class="row">

      <div class="col-xl-2 my-2">
        <div class="mb-2">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              Example Queries
            </button>
            <ul class="dropdown-menu" id="queryDropDown" aria-labelledby="dropdownMenuButton2">
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-8 my-2">
        <div class="mb-2">
          <input type="search"  id="queryCatalog" class="form-control mr-3" placeholder="Search Catalog" />
        </div>
      </div>

      <div class="col-md-2 my-2">
        <div class="mb-2">
          <button id ="go" class="btn btn-primary">Go!</button>
         </div>
      </div>

    </div>
    <div class="row">
      <p><a href="https://www.bit-broker.io/docs/consumer/catalog/" target="new">Catalog Query Syntax</a></p>   
    </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="px-3 py-3 my-2 bg-light rounded">
    <div class="row">
      <div class="col-md-2 my-2">
        <h4 class="fw-bold">API Call</h4>
      </div>
      <div class="col-md-8 my-2">
        <input type="text"  id="idApiUrl"  class="form-control" readonly/>
      </div>
      <div class="col-md-2 my-2">
        <button id="idCopyCurlButton" type="button" data-link="" class="btn btn-primary" hidden>Copy Curl</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 my-2">
        <h4 class="fw-bold">Results</h4>
      </div>
      
    </div>
    
    <nav aria-label="Page navigation">
      <ul class="pagination">  
        <li class="page-item">
          <button hidden class="page-link previous" id="previous-top">Previous Page</button>    
        </li>
        <li class="page-item">
          <button hidden class="page-link next" id="next-top">Next Page</button>         
        </li>
        <li class="page-item">
          <button hidden class="page-link timeseries" id="viewtable-top">View Timeseries Table</button>            
        </li>       
      </ul>
    </nav>
    <div class="d-flex justify-content-center">
      <div hidden class="spinner-border text-primary" id="spinner" role="status">
        <span class="sr-only">Loading...</span>
     </div>
    </div>
    <div class= "result" id="results"></div>
    <nav aria-label="Page navigation">
        <ul class="pagination">  
          <li class="page-item">
            <button hidden class="page-link previous" id="previous-bottom">Previous Page</button>    
          </li>
          <li class="page-item">
            <button hidden class="page-link next" id="next-bottom">Next Page</button>         
          </li>
          <li class="page-item">
            <button hidden class="page-link timeseries" id="viewtable-bottom">View Timeseries Table</button>            
          </li>       
        </ul>
      </nav>
  </div>
  
</div>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0">&copy; 2022</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-2 mb-md-0 me-md-auto link-dark text-decoration-none">
      <img class="d-block mx-auto mb-4" src="./assets/logo.svg" alt="" width="40" height="30">
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="https://bit-broker.io" class="nav-link link-dark px-2">bit-broker.io</a></li>
    </ul>
  </footer>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
<script src="index.js"> </script>
<script src="prism.js"> </script>
<script src="moment.js"> </script>

</body>
</html>
